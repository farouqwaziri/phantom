<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantom Reward App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Home Screen -->
    <section id="home-screen" class="screen">
      <div class="header">
        <img src="phantomlogo.png" alt="Phantom Logo" class="phantomlogo">
        <h1 id="phantom-balance">0 PHANTOM</h1>
        <button id="connect-wallet" class="btn">Connect Wallet</button>
      </div>
      <div class="tasks">
        <h2>Tasks</h2>
        <div id="task-list">
          <!-- Tasks will be dynamically loaded here -->
        </div>
      </div>
    </section>

    <!-- Invite Friends Screen -->
    <section id="invite-screen" class="screen hidden">
      <h1>Invite Friends and Earn Phantom Tokens</h1>
      <img src="phantomlogo.png" alt="Invite Friends" class="phantomlogo">
      <p>Invite your friends and earn additional Phantom tokens for every successful referral!</p>
      <button id="invite-btn" class="btn">Invite Friends</button>
    </section>

    <!-- Leaderboard Screen -->
    <section id="leaderboard-screen" class="screen hidden">
      <h1>Leaderboard: Top Phantom Holders</h1>
      <p id="total-holders">5,546 holders</p>
      <div id="leaderboard-list" class="leaderboard">
        <!-- Leaderboard will be dynamically loaded here -->
      </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button id="home-tab" class="nav-btn active">Home</button>
      <button id="leaderboard-tab" class="nav-btn">Leaderboard</button>
      <button id="friends-tab" class="nav-btn">Friends</button>
    </nav>
  </div>

  <script>
    // Dynamic task loading
    const tasks = [
      { id: 1, description: "Make a TON transaction", reward: 2000 },
      { id: 2, description: "Join Telegram community", reward: 100 },
      { id: 3, description: "Follow us on X", reward: 50 },
      { id: 4, description: "Subscribe YouTube", reward: 50 }
    ];

    const taskListElement = document.getElementById('task-list');
    tasks.forEach(task => {
      const taskElement = document.createElement('div');
      taskElement.className = 'task';
      taskElement.innerHTML = `
        <p>${task.description}</p>
        <span>+${task.reward} P</span>
        <button class="btn" onclick="completeTask(${task.id})">Open</button>
      `;
      taskListElement.appendChild(taskElement);
    });

    // Placeholder for task completion
    let phantomBalance = 0;

    function completeTask(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        phantomBalance += task.reward;
        document.getElementById('phantom-balance').innerText = `${phantomBalance} PHANTOM`;
        alert(`Task completed! You've earned ${task.reward} Phantom tokens.`);
      }
    }

    // Bottom navigation
    const screens = {
      'home-screen': document.getElementById('home-screen'),
      'invite-screen': document.getElementById('invite-screen'),
      'leaderboard-screen': document.getElementById('leaderboard-screen')
    };

    document.getElementById('home-tab').addEventListener('click', () => {
      showScreen('home-screen');
      setActiveTab('home-tab');
    });

    document.getElementById('leaderboard-tab').addEventListener('click', () => {
      showScreen('leaderboard-screen');
      setActiveTab('leaderboard-tab');
      loadLeaderboard();
    });

    document.getElementById('friends-tab').addEventListener('click', () => {
      showScreen('invite-screen');
      setActiveTab('friends-tab');
    });

    function showScreen(screenId) {
      Object.values(screens).forEach(screen => screen.classList.add('hidden'));
      screens[screenId].classList.remove('hidden');
    }

    function setActiveTab(tabId) {
      document.querySelectorAll('.nav-btn').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // Wallet connection
    document.getElementById('connect-wallet').addEventListener('click', function() {
      alert('Connecting wallet...');
      // You could integrate Web3.js or similar to connect a real wallet
    });

    // Load leaderboard data dynamically
    function loadLeaderboard() {
      const leaderboardData = [
        { rank: 1, name: "AbuMen", points: 17181 },
        { rank: 2, name: "YarAdua", points: 5176 },
        { rank: 3, name: "Umaru", points: 3243 },
        { rank: 4, name: "LEGEND", points: 1181 },
        { rank: 5, name: "MSack", points: 1176 },
        { rank: 6, name: "Mustapha Dambo", points: 1043 },
        { rank: 7, name: "Kevin_DDR", points: 1001 },
        { rank: 8, name: "Crypto001", points: 576 },
        { rank: 9, name: "Doom", points: 243 },
        { rank: 10, name: "Zhen", points: 203 }
      ];

      const leaderboardList = document.getElementById('leaderboard-list');
      leaderboardList.innerHTML = ''; // Clear previous data

      leaderboardData.forEach(user => {
        const item = document.createElement('div');
        item.className = 'leaderboard-item';
        item.innerHTML = `<span>#${user.rank}</span> ${user.name} <span>${user.points} P</span>`;
        leaderboardList.appendChild(item);
      });

      document.getElementById('total-holders').innerText = `${leaderboardData.length} holders`;
    }

    // Invitation button handler
    document.getElementById('invite-btn').addEventListener('click', function() {
      alert('Invite your friends via the referral system!');
      // Implement referral system logic here
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHANTOM Reward App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Home Screen -->
    <section id="home-screen" class="screen">
      <div class="header">
        <img src="phantomlogo.png" alt="Phantom Logo" class="phantomlogo">
        <h1 id="phantom-balance">0 PHANTOM</h1>
        <button id="connect-wallet" class="btn">Connect</button>
      </div>
      <div class="tasks">
        <h2>Tasks</h2>
        <div id="task-list">
          <!-- Tasks will be injected here dynamically by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Invite Friends Screen -->
    <section id="invite-screen" class="screen hidden">
      <h1>Invite friends and get more PHANTOM</h1>
      <img src="phantomlogo.png" alt="Invite Friends" class="phantomlogo"><br>
      <button id="invite-btn" class="btn">Invite friends</button>
    </section>

    <!-- Leaderboard Screen -->
    <section id="leaderboard-screen" class="screen hidden">
      <h1>Telegram Wall of Fame</h1>
      <p id="total-holders" class="top-holders">Loading holders...</p>
      <div id="leaderboard-list" class="leaderboard">
        <!-- Leaderboard items will be injected here dynamically by JavaScript -->
      </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button id="home-tab" class="nav-btn active">Home</button>
      <button id="leaderboard-tab" class="nav-btn">Leaderboard</button>
      <button id="friends-tab" class="nav-btn">Friends</button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
